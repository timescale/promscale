name: Go and Docker

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '!extension/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '!extension/**'

jobs:

  dockertests:
    name: New Docker Tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build extension image
      run: cd extension && make -f DockerMakefile docker-image

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race ./...

    - name: Test W/O Extension
      run: go test -v -race ./pkg/pgmodel -use-extension=false

    - name: Generated
      run: |
        go generate ./...
        git diff --exit-code
