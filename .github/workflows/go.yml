name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build extension image
      run: git clone https://github.com/timescale/promscale_extension && cd promscale_extension && make -f DockerMakefile docker-image

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Format
      run: |
        diff -u <(echo -n) <(gofmt -d .)

    - name: Lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0
        /home/runner/go/bin/golangci-lint run --skip-dirs=pkg/promql --skip-dirs=pkg/promb

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race ./...

    - name: Test W/O Promscale Extension
      run: go test -v ./pkg/pgmodel/end_to_end_tests/ -use-extension=false

    - name: Test W/O TimescaleDB Extension
      run: go test -v ./pkg/pgmodel/end_to_end_tests/ -use-extension=false -use-timescaledb=false

    - name: Test on TimescaleDB 2.0
      run: go test -v ./pkg/pgmodel/end_to_end_tests/ -use-timescale2

    - name: Test on TimescaleDB 2.0 W/O Promscale Extension
      run: go test -v ./pkg/pgmodel/end_to_end_tests/ -use-extension=false -use-timescale2

    - name: Test on TimescaleDB 2.0 multinode
      run: go test -v ./pkg/pgmodel/end_to_end_tests/ -use-multinode

    - name: Generated
      run: |
        go generate ./...
        git diff --exit-code
