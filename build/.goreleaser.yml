# The documentation is at http://goreleaser.com
# Release instructions
# 1) git tag -a 0.1.0-alpha.1 -m "Release 0.1.0-alpha-1"
# 2) goreleaser          //--skip-publish for dry-run
before:
  hooks:
    # lock file that makes sure rpm is built only once
    - rm -f .buildrpmstarted
    - go mod download
    #make sure generate up to date
    - go generate ./...

builds:
- env:
  - CGO_ENABLED=0
  main: ./cmd/promscale/
  id: promscale
  hooks:
    # build el8 rpm
    # will be triggered multiple times but we need
    # {{ .Tag }} to ensure same version is used
    post: bash ./build/rpm/build_rpm.sh {{ .Tag }}
- env:
  - CGO_ENABLED=0
  main: ./cmd/prom-migrator/
  id: prom-migrator
  binary: prom-migrator

#don't publish scoop but overwrite the weird names
scoop:
  name: promscale
  commit_author:
    name: Timescale
    email: support@timescale.com

archives:
- format: binary
  builds:
  - promscale
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
- id: prom-migrator
  format: binary
  builds:
  - prom-migrator
  name_template: "{{ .Binary }}_0.0.1_beta_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

dockers:
-
  ids: []
  skip_push: false
  dockerfile: ./build/Dockerfile
  use_buildx: true
  build_flag_templates:
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.name={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{.GitURL}}"
  - "--platform=linux/amd64"
  extra_files: [.git, go.sum, go.mod, pkg, cmd]
  image_templates:
  - "timescale/promscale:{{ .Tag }}-amd64"
-
  ids: []
  skip_push: false
  dockerfile: ./build/Dockerfile
  use_buildx: true
  build_flag_templates:
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.name={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{.GitURL}}"
  - "--platform=linux/arm64"
  extra_files: [.git, go.sum, go.mod, pkg, cmd]
  image_templates:
  - "timescale/promscale:{{ .Tag }}-arm64"
-
  ids: []
  skip_push: false
  dockerfile: ./build/prom-migrator/Dockerfile
  extra_files:
  - .git
  - go.sum
  - go.mod
  - pkg
  - cmd
  image_templates:
  - "timescale/prom-migrator:0.0.1-beta"
  - "timescale/prom-migrator:latest"

docker_manifests:
- name_template: 'timescale/promscale:{{ .Tag }}'
  image_templates:
  - 'timescale/promscale:{{ .Tag }}-amd64'
  - 'timescale/promscale:{{ .Tag }}-arm64'
- name_template: 'timescale/promscale:{{ .Major }}.{{ .Minor }}'
  image_templates:
  - 'timescale/promscale:{{ .Tag }}-amd64'
  - 'timescale/promscale:{{ .Tag }}-arm64'
- name_template: 'timescale/promscale:latest'
  image_templates:
  - 'timescale/promscale:{{ .Tag }}-amd64'
  - 'timescale/promscale:{{ .Tag }}-arm64'

release:
  extra_files:
    - glob: ./dist/rpm/*